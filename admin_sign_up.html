<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup_response.css">
    <title>Sign Up - StuDebt</title>
</head>
<body>
    <div class="logo">
        <img src="images/landing_logo.png" alt="Studebt_logo">  
    </div>
    <main>
        <div class="hero">
            <div class="sign_up_Desc">
                <div class="text_box">
                    <h1>Welcome to Studebt</h1>
                    <p>Sign Up to get Started</p>
                </div>
                <div class="image_box">
                    <img src="images/sign_in-admin.png" alt="">
                </div>  
        </div>
        </div>

        <!-- the form and its content -->
        <div class="sign_up_Form">
            <div class="userForm">
                <form action="">
                    <!-- school name -->
                    <div class="input_area outline">
                        <div>
                            <label for="">Name</label>
                        </div>
                        <div>
                            <input class="max_input" type="text" placeholder="Enter school name">
                        </div>
                    </div>
                    
                    <!-- State the school is located -->
                    <div class="input_area">
                        <div class="outline sectA">
                            <div>
                               <label for="">State</label> 
                            </div>
                            <div>
                                <select class="min_input" name="State" id="State">
                                    <option class="select" value="">Select State</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Local Government the school is located -->
                        <div class="outline sectA">
                            <div class="sectA--TAB">
                                <label for="">Local Government Area</label>
                            </div>
                            <div>
                                <select class="min_input" name="" id="">
                                    <option class="select" value="">Select LGA</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                    <option value="">Option 1</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input_area outline">
                        <div>
                            <label for="">Street Address</label>
                        </div>
                        <div>
                            <input class="max_input" type="text" placeholder="Enter street address">
                        </div>
                    </div>
                    
                    <div class="input_area">
                        <div class="outline sectA">
                            <div>
                                <label for="">Registration Number</label>
                            </div>
                            <div>
                                <input class="min_input" type="text" placeholder="Enter school name">
                            </div>
                        </div>
                        
                        <div class="outline sectA">
                            <div class="sectA--TAB">
                              <label for="">School Category</label>  
                            </div>
                            <div>
                                <select class="min_input" name="" id="">
                                    <option class="select" value="">Enter school category</option>
                                    <option value="">Primary</option>
                                    <option value="">Secondary</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input_area outline">
                        <div>
                            <label for="">Email Address</label>
                        </div>
                        <div>
                            <input class="max_input" type="email" placeholder="Enter school email address">
                        </div>
                    </div>
                    
                    <div class="input_area outline">
                        <div>
                            <label for="">Password</label>
                        </div>
                        <div>
                            <input class="max_input" type="password" placeholder="Enter password">
                            <p class="password_note">Password must be at least 8 characters long</p>
                        </div>
                    </div>
    
                    <button class="submitBtn" type="submit">Sign Up</button>
                </form>
            </div>
            
            <div class="caution_text">
                <p >Already have an account? <span><a href="admin_sign_in.html">Sign In</a></span></p>
            </div>
            
        </div>
    </main>

    <!-- the footer and its content -->
    <footer>
        <div>
            <p>Copyright: Studebt</p>
        </div>
        <div>
            <p>All Rights  Reserved.</p>
        </div>
    </footer>

    <script src="javascript/script.js"></script>
</body>
</html>
