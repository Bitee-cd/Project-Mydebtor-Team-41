<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin_sign_in.css">
    <title>Sign In - StuDebt</title>
</head>
<body>
    <main>
        <div class="sign_up_Desc">
            <div class="logo">
              <img src="images\Logo.png" alt="Studebt_logo">  
            </div>
            
            <div class="pageTitle">
                <h1>Welcome Back</h1>
                <p>Sign In to continue</p>
            </div>
        </div>

        <!-- the form and its content -->
        <div class="sign_up_Form">
            <div class="userSelect-Btn">
                <div class="AdminBtn active">
                   <a href="admin_sign_in.html">Administrative</a>
                   <hr>
                </div>
                
                <div class="PersonalBtn">
                    <a href="personal_sign_in.html">Personal</a>
                    <hr>
                </div>
            </div>
            
            <!-- login form  --> 
            <div class="userForm">
                <form action="">

                    <!-- email address  -->               
                    <div class="input_area outline">
                        <div>
                            <label for="">Email Address</label>
                        </div>
                        <div>
                            <input class="max_input" type="email" placeholder="Enter school email address">
                        </div>
                    </div>
                    <!-- email address  -->  


                    <!-- password  -->  
                    <div class="input_area outline">
                        <div>
                            <label for="">Password</label>
                        </div>
                        <div>
                            <input class="max_input" type="password" placeholder="Enter password">
                        </div>
                        <div class="lower_text">
                            <div>
                                <input type="checkbox" name="remember-me" id="" aria-label="">
                                <label for="remember-me">Remeber me</label>
                            </div>
                            <a href="">Forgot password?</a>
                        </div>
                    </div>
                    <!-- password  -->
    
                    <button class="submitBtn" type="submit">Log in</button>
                </form>
            </div>
            <!-- login form  -->
            
            <div class="caution_text">
                <p >Don't have an account? <span><a href="admin_sign_up.html">Sign Up</a></span></p>
            </div>
            
        </div>
    </main>

    <!-- footer  -->
        <footer>
            <p>Copyright: My_debtor project 40</p>
            <p>All Rights  Reserved.</p>
        </footer>
    <!-- footer  -->

</body>
</html>
