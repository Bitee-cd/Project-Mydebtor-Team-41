<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup_response.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>School -- StuDebt</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images\landing_logo.png" alt="">
        </div>
        <div>
            <h3>Hi John</h3>
        </div>
        <div class="admin_search">
            <div>
                <button class="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="search_input">
                <input type="text" placeholder="Search Name School NIN Reg Num">
            </div>
            
        </div>
        <div class="nav_icon">
            <a href=""><i class="fa fa-xl fa-bell" aria-hidden="true"></i></a>
            <a href=""><i class="fa fa-xl fa-envelope" aria-hidden="true"></i></a>
        </div>
        <div class="schoolBtn">
            <img src="images/principal3.png" alt="">
            <button>Rosy College</button>
        </div>
    </nav>
    <!-- sidebar -->
    

    <!-- main dashboard body -->
    <section id="dashboard">
        <div id="sidebar">
    
            <div class="sidebar_icon--panel">
                <ul>
                    <li class="active_side side_tab"><a href="dashboard.html"><i class="fa fa-home" aria-hidden="true"></i>Dashboard</a></li>
                    <li class="side_tab"><a href="dashboard_student.html"> Students</a></li>
                    <li class="side_tab"><a href="">Information Hub</a> </li>
                    <li class="side_tab"><a href="">Finance</a> </li>
                    <li class="side_tab"><a href=""><i class="fa fa-list-ul" aria-hidden="true"></i>Contenders</a></li>
                    <li class="side_tab"><a href=""><i class="fa fa-cog" aria-hidden="true"></i>Settings</a></li>
                    <li class="side_tab"><a href="">Logout</a> </li>
                </ul>
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard_section">
                <!-- DASHBOARD STAT -->
                <div class="dashboard__history">

                    <div>
                        <h1>Stat</h1> 
                    </div>
                    <div class="history_container">
                        <div>
                            <button class="dashboard__history--tab">
                                <i class="fa fa-2x fa-graduation-cap" aria-hidden="true"></i>
                                <h3>1500</h3>
                                <p>Students enrolled</p>
                            </button> 
                        </div>
                    
                        <div>
                            <button class="dashboard__history--tab">
                                <!-- list icon -->
                                <i class="fa fa-2x fa-graduation-cap" aria-hidden="true"></i>
                                <h3>500</h3>
                                <p>Debt Cleared</p>
                            </button>
                        </div>
                        <div>
                            <button class="dashboard__history--tab">
                                <!-- list icon -->
                                <i class="fa fa-2x fa-book" aria-hidden="true"></i>
                                <h3>20</h3>
                                <p>Contenders</p>
                            </button>
                        </div>
                        <div>
                            <button class="dashboard__history--tab">
                            <!-- people icon -->
                                <i class="fa fa-2x fa-users" aria-hidden="true"></i>
                                <h3>10</h3>
                                <p>Unique Visitors</p>
                            </button>
                        </div>
                        
                    </div>
                </div>

                <!-- DASHBOARD MESSAGE -->
                <div class="dashboard_message dashboard__history">
                    <div>
                        <h1>Messages</h1> 
                    </div>
                    <!-- message container -->
                    <div class="message_container">
                        <!-- each message -->
                        <div class="message">
                            <!-- message photo -->
                            <div class="message_photo">
                                <img src="images/principal.png" alt="">
                            </div>
                            <!-- message content -->
                            <div class='message_content'>
                                <div class="message_content--header">
                                    <div>
                                        
                                    </div>
                                    <span class="sender_name">Margaret Guetta</span>
                                    <span class="send_time">5min ago</span>
                                </div>
                                
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
    
            <!-- previously viewed -->
            <div class="dashboard__view">
                <div class="dashboard__view--title">
                    <h2>Previously Viewed</h2>
                </div>
                
                <div class="dashboard__view--table">
                    <!-- input -->
                    <h3>No History</h3>
                </div>
            </div>
        </div>
    </section>
    

<script src="javascript/dashboard.js"></script>
</body>
</html>
