<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup_response.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>School -- StuDebt</title>
</head>
<body>
    <!-- sidebar -->
    <section id="sidebar">
        <div class="sidebar_image_box">
            <div class="menubar">
                <button class="cancelBtn"><i class="fa fa-lg fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="sidebar_image_box--content">
                <div class="user_photo">
                    <img src="images\new.png" alt="">
                </div>
                <div>
                    <h3>Rosy College</h3>
                </div>
            </div>
            
        </div>
        <div class="sidebar_space"></div>

        <div class="sidebar_icon--panel">
            <ul>
                <li ><a class="active_side_tab" href="dashboard.html"><i class="fa fa-home" aria-hidden="true"></i>Dashboard</a></li>
                <li><a href="dashboard_student.html"> Students</a></li>
                <li><a href="">Information Hub</a> </li>
                <li><a href="">Finance</a> </li>
                <li><a href=""><i class="fa fa-list-ul" aria-hidden="true"></i>Contenders</a></li>
                <li><a href=""><i class="fa fa-cog" aria-hidden="true"></i>Settings</a></li>
                <li><a href="">Logout</a> </li>
            </ul>
        </div>
    </section>

    <!-- main dashboard body -->
    <section id="dashboard">
        <nav>
            <div class="hamburger">
                <button class="open_sidebar"><i class="fa fa-lg fa-bars" aria-hidden="true"></i></button>
            </div>
            <div class="logo">
                <img src="images\Logo.png" alt="">
            </div>
            <div class="admin_search">
                <div>
                    <button class="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>
                <div class="search_input">
                    <input type="text" placeholder="Search Name School NIN Reg Num">
                </div>
                
            </div>
            <div class="nav_icon">
                <a href=""><i class="fa fa-xl fa-bell" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-xl fa-envelope" aria-hidden="true"></i></a>
            </div>
            <div class="schoolBtn">
                <button>Rosy College <i class="fa fa-angle-down" aria-hidden="true"></i></button>
            </div>
        </nav>


        <div class="dashboard">
            <h1>Dashboard</h1>
            <div class="dashboard__history">
                <button class="dashboard__history--tab">
                    <i class="fa fa-3x fa-graduation-cap" aria-hidden="true"></i>
                    <h3>5</h3>
                    <p>Students enrolled</p>
                </button>
                <button class="dashboard__history--tab">
                    <!-- people icon -->
                    <i class="fa fa-3x fa-users" aria-hidden="true"></i>
                    <h3>10</h3>
                    <p>Visitors</p>
                </button>
                <button class="dashboard__history--tab">
                    <!-- list icon -->
                    <i class="fa fa-3x fa-graduation-cap" aria-hidden="true"></i>
                    <h3>1</h3>
                    <p>Debt Cleared</p>
                </button>
                <button class="dashboard__history--tab">
                    <!-- list icon -->
                    <i class="fa fa-3x fa-book" aria-hidden="true"></i>
                    <h3>1</h3>
                    <p>Contenders</p>
                </button>
            </div>
    
            <!-- previously viewed -->
            <div class="dashboard__view">
                <div class="dashboard__view--title">
                    <h2>Previously Viewed</h2>
                </div>
                
                <div class="dashboard__view--table">
                    <!-- input -->
                    <h3>No History</h3>
                </div>
            </div>
        </div>
    </section>
    

<script src="javascript/dashboard.js"></script>
</body>
</html>
